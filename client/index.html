<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Inspiration + Goals Tracker</h1>
    </header>
    <main>

    <div>
      <button id="complimentButton" style="margin:0px">Get a compliment</button>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
        document.getElementById("complimentButton").onclick = function () {
          axios.get("http://localhost:4000/api/compliments/")
              .then(function (response) {
                const data = response.data;
                alert(data);
              })
              .catch(err => console.log(err));
        };
      </script>

      <button id="fortuneButton">Get a fortune</button>

      <script>
        document.getElementById("fortuneButton").onclick = function () {
          axios.get("http://localhost:4000/api/fortune/")
              .then(function (res) {
                const data = res.data;
                alert(data);
              })
              .catch(err => console.log(err));
        };
      </script>

    <br/>

    <form>
      <input
          type='text'
          id="compliment"
          placeholder="What's your favorite compliment?"/>
      <br/>
      <button id="addFavorite">Add Favorite</button>
      <button id="updateFavorite" onclick="updateFavCompliment()">Update Favorite</button>
    </form>
    </div>

    <section id="favorite-container" class="hide"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
